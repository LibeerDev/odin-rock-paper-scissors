<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>

<audio class="bgMusic" controls autoplay>
    <source src="sounds/apocalyptic_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio class="rockSound" controls autoplay>
    <source src="sounds/rock.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio class="paperSound" controls autoplay>
    <source src="sounds/paper.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<audio class="scissorsSound" controls autoplay>
    <source src="sounds/scissors.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<link rel="stylesheet" href="styles.css">

<body>
    <img class="character" src="images/alien.png" alt="character">
    <img class="robot" src="images/robot.png" alt="robot">
    <div class="header">
        <p>Welcome to Rock Paper Scissors!</p>
        <p>You are situated in the future</p>
        <p>The machines have gotten inteligent enough that</p>
        <p>They now are now prone to gambling addiction</p>
        <p>Win a game against them and they will spare your life</p>
    </div>

    <button onclick="playMusic()"class="startGameButton">Start Game</button>

    <div class="buttonsDiv">
        <button class="rock"></button>
        <button class="paper"></button>
        <button class="scissors"></button>
    </div>

    <div class="displayResults"></div>
    <div class="displayScore"></div>
</body>
<script src="script.js"></script>
</html>
